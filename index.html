<!DOCTYPE html>
<html lang="en-us">

<head>
  <!-- <meta charset="UTF-8"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Hangman</title>
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>   -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
 
</head>

<body>
    <div class="container clearfix">
        <header>
            <h1>Word Guess Game</h1>
            <h2>Programing Languages</h2>
            <h2>Can you guess the programing language before you run out of guesses?</h2>
            <h2>If you're feeling lucky press any key!
            </h2>  
        </header>
        <div class="container body clearfix">
            <div class="row1">
                <div class="col-lg-12">
                    <form class="myForm">
                        <div class="underscore">_ _ _</div>
                        <input type="button" onclick="resetUnderscore()" value="Restart Game">
                    </form>
                </div>
            </div>
            <div class="row2">
                <div class="col-md-6">
                    <h3>Wrong Letters Guessed:</h3>
                </div>
                <div class="col-md-6">
                    <div class="wrongLetter"></div>
                </div>
            </div>
            <div class="row3">
                <div class="col-md-12">
                    <div class="guesses">Remaining Guesses: 9</div>           
                </div>
            </div>
            <div class="row4">
                <div class="col-md-12">
                    <div class="wins">Wins Count: 0</div>
                </div>
            </div>
            <div class="row5">
                <div class="col-md-12">
                    <div class="losses">Losses Count: 0</div>
                </div>
            </div>
    </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
